<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- ordered list: ol -->
    <ol>
      <!-- list item: li -->
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>TypeScript</li>
    </ol>
    <!-- unordered list: ul -->
    <ul>
      <!-- list item: li -->
      <li>Peter</li>
      <li>John</li>
      <li>Eric</li>
    </ul>

    <!-- nested list: list inside a list -->
    <ol>
      <li>test</li>
      <ul>
        <li>test1</li>
        <li>test2</li>
        <li>test3</li>
      </ul>
      <li>test4</li>
    </ol>
  </body>
</html>
